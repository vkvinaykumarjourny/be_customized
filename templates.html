<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Select Template</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f4f4;
  padding:30px;
}

h2{
  text-align:center;
  margin-bottom:20px;
}

.templates{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
}

.template{
  background:#fff;
  padding:10px;
  border-radius:10px;
  cursor:pointer;
  transition:0.3s;
}

.template:hover{
  transform:scale(1.05);
}

.template img{
  width:100%;
  border-radius:8px;
}
</style>
</head>

<body>

<h2>Select Your Design</h2>

<div class="templates">
  <div class="template" onclick="selectTemplate('c:\\Users\\HP NoteBook\\Downloads\\be_customiselogo.jpeg')">
    <img src="c:\Users\HP NoteBook\Downloads\be_customiselogo.jpeg">
  </div>

  <div class="template" onclick="selectTemplate('images/template2.jpg')">
    <img src="images/template2.jpg">
  </div>

  <div class="template" onclick="selectTemplate('images/template3.jpg')">
    <img src="images/template3.jpg">
  </div>
</div>

<script>
function selectTemplate(img){
  window.location.href = "order.html?img=" + encodeURIComponent(img);
}
</script>

</body>
</html>
